name: CI

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12"]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -e .
      - name: Run tests
        run: |
          if [ -f tests/test_real_data_smoke.py ]; then
            pytest -q --ignore=tests/test_real_data_smoke.py
          else
            pytest -q
          fi

      - name: Build audit artefacts (demo)
        if: ${{ matrix.python-version == '3.12' }}
        run: |
          mkdir -p _ci_out
          python tools/run_audit.py --all-synthetic --synthetic-dir data/synthetic --out-dir _ci_out --plot --plotly
          python tools/run_sector_suite.py --sector-dir data/sector_2026 --out-dir _ci_out

      - name: Upload audit artefacts
        if: ${{ matrix.python-version == '3.12' }}
        uses: actions/upload-artifact@v4
        with:
          name: audit_artefacts
          path: _ci_out