name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12"]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -e .
      - name: Run tests
        run: |
          pytest -q

      - name: Build audit artefacts (demo)
        if: ${{ matrix.python-version == '3.12' }}
        run: |
          mkdir -p _ci_out
          python tools/run_audit.py --dataset data/synthetic/stable_regime.csv --name stable --out-dir _ci_out --plot
          python tools/run_audit.py --dataset data/synthetic/oscillating_regime.csv --name oscillating --out-dir _ci_out --plot
          python tools/run_audit.py --dataset data/synthetic/bifurcation_regime.csv --name bifurcation --out-dir _ci_out --plot

      - name: Upload audit artefacts
        if: ${{ matrix.python-version == '3.12' }}
        uses: actions/upload-artifact@v4
        with:
          name: audit_artefacts
          path: _ci_out
