name: CI

on:
  push:
    branches: ["main"]
  pull_request:
  workflow_dispatch:

jobs:
  tests:
    runs-on: ubuntu-latest
    timeout-minutes: 25
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install
        run: |
          set -e
          python -m pip install --upgrade pip setuptools wheel
          if [ -f requirements.txt ]; then python -m pip install -r requirements.txt; fi
          python -m pip install -e .
          python -m pip install pytest

      - name: Run tests
        env:
          PYTHONPATH: src
        run: |
          set -e
          pytest -q

      - name: Smoke audit demo
        env:
          PYTHONPATH: src
        run: |
          set -e
          mkdir -p _ci_out
          python tools/run_audit.py --all-synthetic --synthetic-dir data/synthetic --out-dir _ci_out/demo --no-html-report

      - name: Upload artefacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: ci_out
          path: _ci_out
