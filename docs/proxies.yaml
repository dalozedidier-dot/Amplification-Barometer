version: "v1.0"
notes:
  purpose: "Proxy specifications for auditable composites. Ranges are default demo ranges and must be adapted per sector."
  normalization_default: "baseline_mad_z"
  missing_policy: "raise"


falsification_defaults:
  jump_mad_mult: 8.0
  shift_mad_mult: 1.8
  range_violation_rate: 0.01
  clamp_quantile_width: 0.10

families:
  P:
    description: "Power and scaling capacity"
    proxies:
      scale_proxy:
        definition: "Relative ability to scale throughput/capacity"
        expected_range: [0.0, 2.0]
        risk_direction: "up_risk"
        source: "internal_metrics"
        frequency: "daily"
        manipulability_test: "detect_step_jump"
      speed_proxy:
        definition: "Execution speed and decision cycle acceleration"
        expected_range: [0.0, 2.0]
        risk_direction: "up_risk"
        source: "internal_metrics"
        frequency: "daily"
        manipulability_test: "detect_volatility_clamp"
      leverage_proxy:
        definition: "Leverage per unit resource"
        expected_range: [0.0, 2.0]
        risk_direction: "up_risk"
        source: "internal_metrics"
        frequency: "daily"
        manipulability_test: "detect_out_of_range"
      autonomy_proxy:
        definition: "Autonomy of operation without external human gating"
        expected_range: [0.0, 1.0]
        risk_direction: "up_risk"
        source: "controls_registry"
        frequency: "weekly"
        manipulability_test: "detect_out_of_range"
      replicability_proxy:
        definition: "Replicability across contexts"
        expected_range: [0.0, 1.0]
        risk_direction: "up_risk"
        source: "deployment_logs"
        frequency: "weekly"
        manipulability_test: "detect_step_jump"

  O:
    description: "Orientation and stop capacity at the operational layer"
    proxies:
      stop_proxy:
        definition: "Stop switch effectiveness and feasibility"
        expected_range: [0.0, 1.0]
        risk_direction: "down_risk"
        source: "control_tests"
        frequency: "weekly"
        manipulability_test: "detect_out_of_range"
      threshold_proxy:
        definition: "Clarity and enforceability of thresholds"
        expected_range: [0.0, 1.0]
        risk_direction: "down_risk"
        source: "policy_registry"
        frequency: "monthly"
        manipulability_test: "detect_step_jump"
      decision_proxy:
        definition: "Decision quality and gating discipline"
        expected_range: [0.0, 1.0]
        risk_direction: "down_risk"
        source: "governance_logs"
        frequency: "weekly"
        manipulability_test: "detect_volatility_clamp"
      execution_proxy:
        definition: "Execution fidelity of stop or throttle actions"
        expected_range: [0.0, 1.0]
        risk_direction: "down_risk"
        source: "incident_response"
        frequency: "daily"
        manipulability_test: "detect_volatility_clamp"
      coherence_proxy:
        definition: "Coherence between decisions and observed actions"
        expected_range: [0.0, 1.0]
        risk_direction: "down_risk"
        source: "audit_samples"
        frequency: "monthly"
        manipulability_test: "detect_step_jump"

  E:
    description: "Externalities stock with inertia and potential irreversibility"
    proxies:
      impact_proxy:
        definition: "Direct impact intensity per unit time"
        expected_range: [0.0, 2.0]
        risk_direction: "up_risk"
        source: "external_reports"
        frequency: "monthly"
        manipulability_test: "detect_out_of_range"
      propagation_proxy:
